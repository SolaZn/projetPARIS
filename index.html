<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Mapper !</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/game.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css"
    />
  </head>
  <body>
    <style>
      .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px "Helvetica Neue", Arial, Helvetica, sans-serif;
      }
      .is-full-height {
        height: 100vh;
      }
      html,
      body,
      #container {
        height: 100vh;
      }
    </style>
    <div id="container" class="columns is-gapless">
      <div
        id="dashboard"
        class="tile is-vertical column is-2 is-gapless has-background-grey-darker"
      >
        <div class="mapper tile is-parent is-vertical has-text-white">
          <div class="box has-background-grey-darker">
            <h1 class="title tile is-child has-text-white has-text-centered">
              Mapper!
            </h1>
            <p
              class="coordonnees has-size-7 has-text-centered has-text-grey is-family-code"
            ></p>
          </div>
          <div
            class="tile box buttons are-normal is-align-items-center is-flex"
          >
            <button id="location" class="button is-fullwidth is-responsive box">
              üîµ O√π suis-je ?
            </button>
            <button
              id="favori"
              class="button is-fullwidth is-responsive box"
              style="display: none"
            >
              ‚≠ê Ajouter aux favoris
            </button>
          </div>
        </div>
        <div class="tile is-parent is-narrow has-text-white">
          <div class="tile is-child box">
            <p
              class="adresse has-size-7 is-family-code has-text-grey"
              style="display: none"
            >
              Dernier point pos√© :
            </p>
            <p
              id="adresse"
              class="adresse has-size-2"
              style="display: none"
            ></p>
          </div>
        </div>
        <div class="tile is-parent is-narrow has-text-white">
          <div class="tile is-child box">
            <p class="draggable tile is-child box">Zone draggables</p>
          </div>
        </div>
        <div class="tile is-parent is-narrow has-text-white">
          <div class="tile is-child box">
            <p class="tile is-child box">Heure?Boutons de connexion?</p>
          </div>
        </div>
      </div>

      <div class="column is-10">
        <div id="map" class="column is-10">
          <!-- <div id="mapMessage" class="title">
          <h1>Droppez votre ville pour lancer l'aventure !</h1>
        </div>-->
        </div>
      </div>

      


      <pre id="coordinates" class="coordinates" style="display: none"></pre>
      <div id="board" class="column" style="display: none">
        <p>Drag me to my target</p>
      </div>
    </div>
    <div id="overlay">
      <form class="box">  
        <button class="delete"></button>
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" placeholder="Email">
          </div>
        </div>
      
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" placeholder="********">
          </div>
        </div>
      
        <button class="button is-primary">Sign in</button>
        <button class="button is-primary">Sign up</button>
      </form>
    </div>
    <script src="js/mapHome.js"></script>
    <script type="module" src="js/connexion.js"></script>
  </body>
</html>
